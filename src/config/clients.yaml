validation:
  code_pattern: "^[A-Z]{3}$"
  required_fields:
    - "name"
    - "aliases"
    - "patterns"
    - "domains"
    - "contact_info"
    - "metadata"
  contact_info_required:
    - "primary_contact"
    - "email"
  metadata_required:
    - "account_type"
    - "active_states"
    - "preferred_communication"
  allowed_account_types:
    - "manufacturer"
    - "distributor"
    - "consultant"
    - "laboratory"

state_registration:
  patterns:
    CA: "^CA-\\d{4}-\\d{2}$"
    FL: "^F-\\d{6}$"
    NY: "^NY\\d{6}$"
  required_fields:
    - "state"
    - "registration"
    - "products"

domain_validation:
  required: true
  allow_multiple: true
  format: "^[a-zA-Z0-9][a-zA-Z0-9-]{1,61}[a-zA-Z0-9]\\.[a-zA-Z]{2,}$"