  amendment:
    canonical_name: "Registration Amendment"
    description: "Modification of an existing product registration."
    regex: "\\b(?i)(amendment|label update|label revision|name change|guarantee change|registrant change|composition|labeling claims|directions for use)\\b" # Added formulation/composition
    state_terms:
      - term: "Label Update Submission" #AL, AZ, FL, GA, IA, KS, LA, ME, MO, NC, NE, OK, OR, PA, RI, SC, SD, TN, TX, UT, VA, VT, WA, WV, WY
        states: []
      - term: "Updated labels" #Commonly used term
        states: []
      - term: "Label Revision" # Common term
        states: ["AL"]
      - term: "Name Change"  # Specific change type
        states: []
      - term: "Guarantee Change" # Specific change type
        states: []
      - term: "Registrant Change" # Specific change type
        states: []
       - term: "composition"
        states: ["CO"]
      - term: "labeling claims"
        states: ["CO"]
      - term: "directions for use"
        states: ["CO"]
      - term: "Orignal Method of Discovery"
        states: ["CA"]
      - term: "Method"
        states: ["CA"]

  discontinuance:
    canonical_name: "Product Discontinuance"
    description: "Notification that a product will no longer be sold or distributed."
    regex: "\\b(?i)(discontinuance|discontinue|cancellation|cancel product|product removal)\\b"
    state_terms: [] # No state-specific terms *yet*, but we'll keep the structure.

  no_regulation: #Explicitly not regulated.  Important for completeness.
    canonical_name: "No Regulation"
    description: "Explicitly not regulated."
    regex: "\\b(?i)(no regulation|exempt from regulation|registration not required|labels need to be submitted with the license|soil amendments are considered commercial fertilizers|soil amendments are considered)\\b"
    state_terms:
        - term: "No Regulation" #When a product category is explicitly not regulated
          states: ["AK", "AR","AZ", "CA", "CO", "CT", "DC", "HI", "IN", "NC", "NY", "SD"]
        - term: "Registration not required. Label submission only" #Specific to AL
          states: ["AL"]
        - term: "Labels need to be submitted with the license" #AZ
          states: ["AZ"]
        - term: "soil amendments are considered \"commercial fertilizers\" if there is a yield claim" #AZ
          states:["AZ"]