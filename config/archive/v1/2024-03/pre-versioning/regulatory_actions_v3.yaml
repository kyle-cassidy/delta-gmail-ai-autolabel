      - term: "Sales Report" # Added sales report
        states: ["AR"]
      - term: "Quarterly Report" # General term
        states:  ["AR", "AZ", "CA", "CO", "FL", "GA", "KS", "KY", "LA", "MD", "NM", "OK", "SC","WA", "WV"]
      - term: "Semi-Annual Report"
        states: ["CA", "DE", "GA", "IL", "IN", "KS", "MT", "NC", "ND", "NE", "NJ", "NY", "SC","WA", "WV"]
      - term: "Monthly Report"
        states:  ["AL", "AR", "DE", "GA", "IL", "MD", "MS"]
      - term: "Annual Report"
        states: ["AZ", "CT", "GA", "IA", "ME", "MN", "ND", "NE", "NH", "NY", "OH", "RI", "SD", "TN", "UT", "VT", "WA", "WV", "WY"]
      - term: "Fertilizer Large Package Fees" #Specific to CO
