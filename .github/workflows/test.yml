name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
      
    strategy:
      matrix:
        python-version: ['3.9', '3.10']
    
    env:
      PROJECT_ID: gmail-ai-autolabel
      REGION: us-central1
      ENDPOINT_ID: 3233752757731065856
      GOOGLE_CLOUD_PROJECT: gmail-ai-autolabel
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Google Auth
      id: auth
      uses: google-github-actions/auth@v2
      with:
        credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'
        create_credentials_file: true
        export_environment_variables: true
        cleanup_credentials: true
        service_account: 'github-actions@gmail-ai-autolabel.iam.gserviceaccount.com'
        
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}
        install_components: 'beta'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/test.txt
        pip install -e .
    
    - name: Run tests
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
        GCLOUD_PROJECT: ${{ env.PROJECT_ID }}
      run: |
        gcloud auth list
        gcloud config list
        pytest tests/ --cov=src --cov-report=xml 